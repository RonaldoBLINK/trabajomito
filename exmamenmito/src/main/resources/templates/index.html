<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

	<div class="container mt-4">
	<a th:href="@{/new}" class="btn btn-primary"> Nuevo </a>
	<br><br>
	
	
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>PRODUCTO</th>
					<th>CATEGORIA</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto:${productos}">
					<td th:text="${producto.id}"></td>
					<td th:text="${producto.name}"></td>
					<td th:text="${producto.categoria}"></td>
					<td>
					<a th:href="@{/editar}+${producto.id}" class="btn btn-warning"> Editar </a>
					<a th:onclick="eliminar([[${producto.id}]])" class="btn btn-danger"> Eliminar </a>
					
					</td>
				</tr>

			</tbody>
		</table>

	</div>
	<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
